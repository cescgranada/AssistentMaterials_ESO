<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistent Didàctic ESO</title>
    <script>
      /**
       * SHIM DE PROCESS: Evita que l'aplicació falli si una llibreria busca process.env
       */
      window.process = { 
        env: { 
          NODE_ENV: 'production',
          API_KEY: "" 
        },
        nextTick: function(fn) { setTimeout(fn, 0); },
        cwd: function() { return '/'; },
        platform: 'browser'
      };
      
      /**
       * ERROR HANDLER: Ajuda a diagnosticar si falla algun mòdul
       */
      window.onerror = function(msg, url, line, col, error) {
        if (msg.includes('Script error')) return;
        console.error("Error detectat: ", msg);
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = '<div style="padding:20px;color:#721c24;background:#f8d7da;border:1px solid #f5c6cb;border-radius:5px;margin:20px;font-family:sans-serif;">' +
            '<b>Error de càrrega:</b> ' + msg + '<br><small>' + url + ':' + line + '</small></div>';
        }
      };
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'Calibri';
        src: local('Calibri'), local('Calibri Regular'), local('Calibri-Regular');
        font-weight: normal;
        font-style: normal;
      }
      body {
        font-family: 'Inter', 'Calibri', 'Segoe UI', sans-serif;
        background-color: #f8fafc;
        margin: 0;
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @media print {
        .no-print { display: none !important; }
      }
    </style>
