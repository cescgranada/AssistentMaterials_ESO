<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creador d'Històries Màgiques</title>
    <script>
      // Shim crucial per evitar errors de "process is not defined" en llibreries de tercers
      window.process = { 
        env: { NODE_ENV: 'production', API_KEY: "" },
        nextTick: function(fn) { setTimeout(fn, 0); }
      };
      
      // Capturador d'errors per evitar la pantalla blanca silenciosa
      window.onerror = function(msg, url, line, col, error) {
        console.error("Error detectat: ", msg);
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = '<div style="padding:40px;font-family:sans-serif;text-align:center;">' +
            '<h2 style="color:#e11d48;">Error de càrrega</h2>' +
            '<p style="color:#4b5563;">S\'ha produït un error al carregar els mòduls.</p>' +
            '<button onclick="location.reload()" style="background:#2563eb;color:white;padding:10px 20px;border-radius:8px;border:none;cursor:pointer;">Reintentar</button>' +
            '</div>';
        }
      };
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #fdfcfe;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade { animation: fadeIn 0.5s ease-out forwards; }
    </style>

}
</script>
