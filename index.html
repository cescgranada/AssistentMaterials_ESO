<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistent Didàctic ESO: Generador de Materials</title>
    <script>
      // Shim de process per evitar errors en llibreries que depenen de Node.js
      window.process = { 
        env: { NODE_ENV: 'production', API_KEY: "" },
        nextTick: function(fn) { setTimeout(fn, 0); },
        cwd: function() { return '/'; },
        platform: 'browser'
      };
      
      // Capturador d'errors global per evitar bloquejos silenciosos
      window.onerror = function(msg, url, line, col, error) {
        console.error("Error detectat: ", msg);
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = '<div style="padding:40px;text-align:center;font-family:sans-serif;color:#1e293b;">' +
            '<h2 style="color:#2563eb;">Error de càrrega inicial</h2>' +
            '<p>S\'ha produït un conflicte en els mòduls del sistema o falta la configuració de la clau API.</p>' +
            '<button onclick="location.reload()" style="background:#2563eb;color:white;padding:12px 24px;border-radius:12px;border:none;cursor:pointer;font-weight:bold;margin-top:20px;">Reintentar càrrega</button>' +
            '</div>';
        }
      };
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #f8fafc; 
        margin: 0; 
      }
      .animate-fade-in-up { 
        animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
      }
      @keyframes fadeInUp { 
        from { opacity: 0; transform: translateY(20px); } 
        to { opacity: 1; transform: translateY(0); } 
      }
      @media print { .no-print { display: none !important; } }
    </style>

}
</script>
