<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistent Didàctic ESO: Generador de Materials</title>
    <script>
      window.process = { 
        env: { NODE_ENV: 'production', API_KEY: "" },
        nextTick: function(fn) { setTimeout(fn, 0); },
        cwd: function() { return '/'; },
        platform: 'browser'
      };
      
      window.onerror = function(msg, url, line, col, error) {
        console.error("Error de l'aplicació: ", msg);
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = '<div style="padding:50px;text-align:center;font-family:sans-serif;background:#f8fafc;height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;">' +
            '<div style="background:white;padding:40px;border-radius:24px;shadow:0 20px 25px -5px rgb(0 0 0 / 0.1);max-width:400px;border:1px solid #e2e8f0;">' +
            '<h2 style="color:#2563eb;margin-bottom:16px;font-weight:900;">ERROR DE CÀRREGA</h2>' +
            '<p style="color:#64748b;font-size:14px;">No s\'ha pogut iniciar l\'entorn de React. Revisa la consola per a més detalls.</p>' +
            '<button onclick="location.reload()" style="background:#2563eb;color:white;padding:12px 24px;border-radius:12px;border:none;cursor:pointer;font-weight:bold;margin-top:20px;width:100%;">Reintentar</button>' +
            '</div></div>';
        }
      };
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }
      .animate-fade-in-up { animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
      @media print { .no-print { display: none !important; } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@0.2.1",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0",
    "mammoth": "https://esm.sh/mammoth@1.6.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.0.379",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
