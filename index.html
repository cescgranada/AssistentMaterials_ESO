<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assistent Didàctic ESO: Generador de Materials</title>
    <script>
      window.process = { 
        env: { NODE_ENV: 'production', API_KEY: "" },
        nextTick: function(fn) { setTimeout(fn, 0); },
        cwd: function() { return '/'; },
        platform: 'browser'
      };
      
      window.onerror = function(msg, url, line, col, error) {
        console.error("Error didàctic: ", msg);
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = '<div style="padding:40px;text-align:center;font-family:sans-serif;"><h2 style="color:#1d4ed8;">Error de càrrega</h2><p>L\'aplicació no s\'ha pogut iniciar correctament.</p><button onclick="location.reload()" style="padding:10px 20px;background:#1d4ed8;color:white;border-radius:8px;border:none;cursor:pointer;">Reintentar</button></div>';
        }
      };
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      @font-face { font-family: 'Calibri'; src: local('Calibri'); }
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }
      .animate-fade-in-up { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      @media print { .no-print { display: none !important; } }
    </style>
